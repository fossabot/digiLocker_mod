version: 2.1

orbs:
  docker: circleci/docker@2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true # Utilizes Docker layer caching
      - run:
          name: Docker login
          command: |
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
      - run:
          name: Build and push Docker image
          command: |
            LOWERCASE_IMAGE_NAME=$(echo $IMAGE_NAME | tr '[:upper:]' '[:lower:]')
            # Use CircleCI build number for the tag
            UNIQUE_TAG="build-${CIRCLE_BUILD_NUM}"
            docker build -t $REGISTRY/$LOWERCASE_IMAGE_NAME:$UNIQUE_TAG .
            docker push $REGISTRY/$LOWERCASE_IMAGE_NAME:$UNIQUE_TAG
            echo "Docker image pushed: $REGISTRY/$LOWERCASE_IMAGE_NAME:$UNIQUE_TAG"

  scan:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Install Trivy
          command: |
            sudo apt-get install wget apt-transport-https gnupg lsb-release
            wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
            echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
            sudo apt-get update && sudo apt-get install trivy
      - run:
          name: Scan Docker image for vulnerabilities
          command: |
            # Re-use build number for the tag
            LOWERCASE_IMAGE_NAME=$(echo $IMAGE_NAME | tr '[:upper:]' '[:lower:]')
            UNIQUE_TAG="build-${CIRCLE_BUILD_NUM}"
            trivy image --severity HIGH,CRITICAL $REGISTRY/$LOWERCASE_IMAGE_NAME:$UNIQUE_TAG

  sign:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Sign the Docker image with Cosign
          command: |
            echo $COSIGN_PRIVATE_KEY | base64 --decode > cosign.key
            export COSIGN_PASSWORD=$COSIGN_PASSWORD
            # Check if Cosign is cached
            if [ ! -f /usr/local/bin/cosign ]; then
              COSIGN_VERSION="v2.2.3"
              wget https://github.com/sigstore/cosign/releases/download/${COSIGN_VERSION}/cosign-linux-amd64 -O cosign
              sudo chmod +x cosign
              sudo mv cosign /usr/local/bin/cosign
            fi
            # Re-use build number for the tag
            LOWERCASE_IMAGE_NAME=$(echo $IMAGE_NAME | tr '[:upper:]' '[:lower:]')
            UNIQUE_TAG="build-${CIRCLE_BUILD_NUM}"
            cosign sign --key cosign.key $REGISTRY/$LOWERCASE_IMAGE_NAME:$UNIQUE_TAG

workflows:
  version: 2
  full_workflow:
    jobs:
      - build
      - scan:
          requires:
            - build
      - sign:
          requires:
            - scan
